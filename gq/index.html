        // åˆå§‹åŒ–ç”»å¸ƒ
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        const DPR = window.devicePixelRatio || 1;
        canvas.width = window.innerWidth * DPR;
        canvas.height = window.innerHeight * DPR;
        ctx.scale(DPR, DPR);

        class FireworkParticle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color || 'hsl(' + (Math.random() * 60 + 320) + ', 100%, 70%)';
                this.angle = Math.random() * 2 * Math.PI;
                this.speed = Math.random() * 4 + 2;
                this.alpha = 1;
                this.size = Math.random() * 4 + 1;
                this.decay = Math.random() * 0.02 + 0.01;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + 0.5;
                this.alpha -= this.decay;
                this.size *= 0.97;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
                ctx.fillStyle = this.color.replace('hsl', 'hsla').replace(')', ', ' + this.alpha + ')');
                ctx.fill();
            }
        }

        let fireworks = [];
        let isFireworksPlaying = false;

        function createFirework(x, y) {
            const color = 'hsl(' + (Math.random() * 60 + 320) + ', 100%, 70%)';
            const particleCount = Math.floor(Math.random() * 50) + 100;
            
            const newFirework = {
                x: x || Math.random() * canvas.width * 0.6 + canvas.width * 0.2,
                y: y || canvas.height,
                particles: [],
                life: 100
            };

            for (let i = 0; i < particleCount; i++) {
                newFirework.particles.push(new FireworkParticle(newFirework.x, newFirework.y, color));
            }

            fireworks.push(newFirework);
            return newFirework;
        }

function initPhotoWall() {
    const photos = [
        { url: './photo/gk.jpg', caption: 'é«˜è€ƒåçš„é‚£ä¸ªå¤å¤©' },
        { url: './photo/mao.jpg', caption: 'åœ¨çŒ«å’–çœ‹çŒ«å’ª' },
        { url: './photo/dy.jpg', caption: 'çœ‹ç”µå½±ing' }
    ];

    const wall = document.getElementById('memory-wall');
    photos.forEach(photo => {
        const frame = document.createElement('div');
        frame.className = 'photo-frame';
        frame.style.backgroundImage = `url('${photo.url}')`; 
        
        // ç‚¹å‡»ç…§ç‰‡æ˜¾ç¤ºæ–‡å­—å¹¶è§¦å‘ç‰¹æ•ˆ
        frame.addEventListener('click', function(e) {

    // ç…§ç‰‡å¢™å…¥åœºåŠ¨ç”»

function showPhotoCaption(text) {
    const caption = document.createElement('div');
    caption.className = 'photo-caption';
    caption.textContent = text;
    
    document.body.appendChild(caption);
    gsap.from(caption, {
        y: 50,
        opacity: 0,
        duration: 0.8
    });
    
    setTimeout(() => {
        gsap.to(caption, {
            opacity: 0,
            onComplete: () => caption.remove()
        });
    }, 2000);
}
